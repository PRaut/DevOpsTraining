<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Product Display</title>
</head>
<body>
	<h3>Product Details</h3>
	<hr/>
	<script type="text/javascript">
		document.write("Product Id: "+localStorage.getItem(localStorage.key(0)) + "</br>");
		document.write("Product Name: "+localStorage.getItem(localStorage.key(1)) + "</br>");
		document.write("Product Price: "+localStorage.getItem(localStorage.key(2)) + "</br>");
		document.write("Product Quantity: "+localStorage.getItem(localStorage.key(3)) + "</br>");
	</script>
</body>
</html>
